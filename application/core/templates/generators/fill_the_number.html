{% extends 'base.html' %}
{% load index %}
{% block content %}

{% for item in items %}
    <div class="solidborder" style="padding:17px;height: 280px;">
    {% with forloop.counter0 as idx %}
        {% for letter in item %}
            <div style="float:left;width: 240px;height: 260px;position: relative;margin-top: 10px;margin-left: 5px;">
                <img src="{{ path }}number_placeholder/shape{{ shapes|index:idx }}.png" width="100%" height="100%"/>
                <span style="position:absolute;left:60px;top:60px;font-size: 80pt;width: 100px;text-align: center">{% if letter == 0 %} {% else %}{{ letter }}{% endif %} </span>
            </div>
        {% endfor %}
    {% endwith %}
    </div>
    <div class="clearfix"></div>
{% endfor %}

{% endblock %}
