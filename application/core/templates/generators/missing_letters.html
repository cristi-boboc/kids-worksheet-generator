{% extends 'base.html' %}
{% block content %}

{% for item in items %}
        <div style="float:left;width: 200px;height: 200px;position: relative;margin-top: 10px;margin-left:5px;">
            <img src="{{ path }}number_placeholder/shape{{ shape }}.png" width="100%" height="100%"/>
            <span style="position:absolute;left:40px;top:{% if shape == 3 %}10{% else %}20{% endif %}px;font-size: 80pt;width: 100px;text-align: center;font-family:Tahoma;padding-left: 10px;padding-top: 10px;">{% if item == "" %} {% else %}{{ item }}{% endif %} </span>
        </div>
{% endfor %}

{% endblock %}
