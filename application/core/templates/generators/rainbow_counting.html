{% extends 'base.html' %}
{% load index %}
{% block content %}
{% for item in items %}
        <div class="solidborder" style="float:left;width: 500px;height: 420px;position: relative;margin-top: 10px;margin-left: 5px;">
            <img src="{{ path }}counting/rainbow.jpg" width="100%" height="100%"/>
            <span style="position:absolute;left:20px;top:0px;font-size: 70pt;width: 100px;text-align: center">{{ item.correct }}</span>
            <span style="position:absolute;left:400px;top:0px;font-size: 70pt;width: 100px;text-align: center">{{ item.wrong }}</span>
            {% for ball in item.points1 %}
                <span style="position: absolute;background-color:black;border-radius: 50%;width: 15px;height: 15px;left: {{ ball.0 }}px;top: {{ ball.1 }}px;"></span>
            {% endfor %}
            {% for ball in item.points2 %}
                <span style="position: absolute;background-color:black;border-radius: 50%;width: 15px;height: 15px;left: {{ ball.0 }}px;top: {{ ball.1 }}px;"></span>
            {% endfor %}
        </div>

{% endfor %}
<div class="clearfix"></div>
{% endblock %}
