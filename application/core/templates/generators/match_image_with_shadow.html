{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for item in items %}
    <div style="position: relative;width: 1000px; height: 220px;border: 0px solid black">
        <div style="position: absolute;width: 200px;height: 200px;left: 0; top: 0">
            <img src="{{ path }}{{ item.left }}"/>
        </div>
        <div style="position: absolute;width: 200px;height: 200px;right: 0; top: 0;">
            <img src="{{ path }}{{ item.right }}" style="filter: brightness(0);"/>
        </div>
    </div>
{% endfor %}
{% endblock %}
